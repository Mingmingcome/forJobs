<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用盒模型的水平垂直居中(margin填充)</title>
	<style>
		html, body{
			font-family: "Microsoft Yahei";
			color: white;
		}

		.wrap{
			overflow: hidden;
			width: 100%;
			height: 400px;
			background-color: #ccc;
		}

		.content{
			margin-left: auto;
			margin-right: auto;
			/* 150px = (400px - 100px) / 2 */
			margin-top: 150px;
			width: 100px;
			height: 100px;
			background-color: #333;
			/*background-clip: content-box;*/
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			水平垂直居中
		</div>
	</div>
</body>
</html>

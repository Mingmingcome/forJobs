<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右侧固定宽度，左侧自适应</title>
	<style>
		html,body,div,p{
			margin: 0;
			padding: 0;
		}
		p{
			font-family: "Microsoft Yahei";
			padding: 10px;
			color: #fff;
		}
		.wrap{
			margin: 10px;
		}
		.left,.right,.responsive{
			min-height: 160px;
		}
		.left{
			float: left;
			width: 100%;
		}
		.responsive{
			margin-right: 200px;
			background-color: #4eb3b9;
		}
		.right{
			position: relative;
			float: right;
			width: 200px;
			margin-left: -200px;
			background-color: #ff0097;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">
			<div class="responsive">
				<p>左侧自适应</p>
			</div>
		</div>
		<div class="right">
			<p>右侧固定宽度</p>
		</div>
	</div>
</body>
</html>

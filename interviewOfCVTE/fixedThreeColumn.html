<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等宽三列</title>
	<style>
		html,body,div,p{
			font: 32px "Microsoft Yahei";
			margin: 0;
			padding: 0;
			color: white;
		}
		.left,.center,.right{
			position: relative;
			float: left;
			min-height: 300px;
		}
		.left{
			width: 33.3%;
			
			background: red;
		}
		.center{
			width: 33.3%;
			background: green;
		}
		.right{
			width: 33.3%;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
</body>
</html>
